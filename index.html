<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>有狐夜访</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="nameInput" class="container">
    <h4>听到少年的脚步声，酒肆的老板似乎习以为常似的，眼皮也不抬，“客官是吃酒还是住店？”</h4>
    <h5>随后，她抽出一只手轻轻敲了敲桌子上的一簿册子，“最后一间房了，住店写下姓名。这里的规矩你都知道吧？”</h5>
    <h5>“不要随便给陌生人开门，好吗？”</h5>
    <p>少年思索着写下一个假名：</p>
    <input type="text" id="playerName">
    <button onclick="startGame()">入住</button>
</div>

<div id="gameContainer" class="container" style="display: none;">
    <div id="actions"></div>
    <div id="visitorInfo"></div>
    <div id="visitorResponse" class="visitor-response"></div>
    <div id="judgment" style="display: none;">
        <button onclick="makeDecision(true)">开门</button>
        <button onclick="makeDecision(false)">拒绝</button>
    </div>
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeItemModal()">&times;</span>
            <h3 id="itemTitle"></h3>
            <p id="itemDescription"></p>
        </div>
    </div>
    <div id="result"></div>
</div>
<script src="game.js"></script>
</body>
</html>
